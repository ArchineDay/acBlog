  redis:
    #redis数据库索引（默认为0）
    database: 0
    #redis服务器地址
    host: 47.100.84.35
    #redis端口
    port: 6379
    #Redis服务器连接密码
    password: pwd123
    #连接超时时间（毫秒）
    timeout: 50000
    #连接池最大连接数（使用负值表示没有限制）
    pool:
      max-active: 8
      #连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      #连接池中的最大空闲连接
      max-idle: 8
      #连接池中的最小空闲连接
      min-idle: 0


